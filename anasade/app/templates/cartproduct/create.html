{% extends 'base.html' %}  <!-- Étendre la template de base -->

{% block title %}Ajouter un CartProduct{% endblock %}  <!-- Définir le titre de la page -->

{% block content %}  <!-- Début du bloc de contenu -->
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Ajouter un CartProduct</h1>
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}  <!-- Token CSRF pour la sécurité -->
            {{ form.as_p }}  <!-- Afficher le formulaire -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Créer</button>
                <a href="{% url 'cartproduct-list' %}" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}  <!-- Fin du bloc de contenu -->
