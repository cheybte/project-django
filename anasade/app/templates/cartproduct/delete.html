<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un CartProduct</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer ce CartProduct ?</h1>
    <p>{{ object.cart.name }} - {{ object.product.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'cartproduct-list' %}">Annuler</a>
</body>
</html>
