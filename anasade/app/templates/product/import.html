{% extends 'base.html' %}

{% block title %}
<title>Importer un fichier Excel pour Produit</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Importer un fichier Excel pour Produit</h1>
    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Fichier Excel</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Importer</button>
            <a href="{% url 'product-list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="alert {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
