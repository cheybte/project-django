<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un Produit</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer ce Produit ?</h1>
    <p>Code : {{ object.code }}</p>
    <p>Nom : {{ object.name }}</p>
    <p>Description : {{ object.description }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'product-list' %}">Annuler</a>
</body>
</html>
