{% extends 'base.html' %}  <!-- Étendre la template de base -->

{% block title %}Créer une nouvelle Moughataa{% endblock %}  <!-- Définir le titre de la page -->

{% block content %}  <!-- Début du bloc de contenu -->
<div class="container mt-5">
    <h1 class="mb-4">Créer une nouvelle Moughataa</h1>
    <form method="post" class="border p-4 shadow-sm bg-light rounded">
        {% csrf_token %}  <!-- Token CSRF pour la sécurité -->
        {{ form.as_p }}  <!-- Afficher le formulaire -->
        <button type="submit" class="btn btn-success">Créer</button>
        <a href="{% url 'moughataa-list' %}" class="btn btn-secondary">Retour à la liste</a>
    </form>
</div>
{% endblock %}  <!-- Fin du bloc de contenu -->
