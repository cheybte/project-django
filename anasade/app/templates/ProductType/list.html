<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Liste des ProductTypes</h1>
    <a href="{% url 'producttype-create' %}">Cr√©er un nouveau ProductType</a>

                <a href="{% url 'producttype-delete' producttype.id %}">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
