{% extends 'base.html' %}

{% block title %}
<title>Modifier un ProductType</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Modifier un ProductType</h1>
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Mettre à jour</button>
                <a href="{% url 'producttype-list' %}" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
