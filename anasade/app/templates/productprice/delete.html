{% extends 'base.html' %}

{% block title %}
<title>Supprimer un prix</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center text-danger">Supprimer un prix</h1>
                    <p class="mt-4"><strong>Produit :</strong> {{ object.product.name }}</p>
                    <p><strong>Prix :</strong> {{ object.price }}</p>
                    <p><strong>Date :</strong> {{ object.date }}</p>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                            <a href="{% url 'productprice-list' %}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
