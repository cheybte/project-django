<!DOCTYPE html>
<html>
<head>
    <title>Supprimer une Wilaya</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer cette Wilaya ?</h1>
    <p>Code : {{ object.code }}</p>
    <p>Nom : {{ object.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'wilaya-list' %}">Annuler</a>
</body>
</html>
