{% extends 'base.html' %}  <!-- Étendre la template de base -->

{% block title %}Supprimer un Cart{% endblock %}  <!-- Définir le titre de la page -->

{% block content %}  <!-- Début du bloc de contenu -->
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center text-danger mb-4">Supprimer un Cart</h1>
        <p class="text-center">Êtes-vous sûr de vouloir supprimer ce Cart ?</p>
        <div class="mb-3">
            <p><strong>Code :</strong> {{ object.code }}</p>
            <p><strong>Nom :</strong> {{ object.name }}</p>
        </div>
        <form method="post" class="text-center">
            {% csrf_token %}  <!-- Token CSRF pour la sécurité -->
            <button type="submit" class="btn btn-danger me-2">Supprimer</button>
            <a href="{% url 'cart-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}  <!-- Fin du bloc de contenu -->
